<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Calculator</h1>
    <div id="mainPage">
      <div class="calculatorContainer">
        <div class="calculatorScreen">
          <div class="lastOperationScreen"></div>
          <div class="currentOperationScreen"></div>
        </div>
        <div class="calculatorButtons">
          <button class="clearButton span-2">CLEAR</button>
          <button class="negativeButton">+/-</button>
          <button class="deleteButton">DEL</button>
          <button class="button" value="7">7</button>
          <button class="button" value="8">8</button>
          <button class="button" value="9">9</button>
          <button class="operatorButton" value="÷">÷</button>
          <button class="button" value="4">4</button>
          <button class="button" value="5">5</button>
          <button class="button" value="6">6</button>
          <button class="operatorButton" value="×">×</button>
          <button class="button" value="1">1</button>
          <button class="button" value="2">2</button>
          <button class="button" value="3">3</button>
          <button class="operatorButton" value="-">-</button>
          <button class="decimalButton" value=".">.</button>
          <button class="zeroButton" value="0">0</button>
          <button class="equalButton">=</button>
          <button class="operatorButton" value="+">+</button>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js">
  </script>

</html>
